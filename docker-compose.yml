version: '3.8'

services:
  # í”„ë¡ íŠ¸ì—”ë“œ ì• í”Œë¦¬ì¼€ì´ì…˜
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8082}
      # Multi-arch ë¹Œë“œ ì„¤ì •
      platforms:
        - linux/amd64
        - linux/arm64
    image: dongjeop-frontend:latest
    container_name: dongjeop-frontend
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8082}
    restart: unless-stopped
    healthcheck:
      test:
        [
          'CMD',
          'wget',
          '--no-verbose',
          '--tries=1',
          '--spider',
          'http://localhost:3000',
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - 'com.dongjeop.service=frontend'
      - 'com.dongjeop.version=latest'

# ë„¤íŠ¸ì›Œí¬ ì„¤ì •
networks:
  default:
    name: dongjeop-network
    driver: bridge

