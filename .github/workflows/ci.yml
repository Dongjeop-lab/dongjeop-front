name: 🔍 코드 품질 검사

on:
  push:
    branches: [ main, develop ]
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write    # PR 댓글 권한
  checks: write          # 체크 상태 업데이트 권한

jobs:
  ci:
    name: 📋 품질 검사
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: 📥 코드 체크아웃
        uses: actions/checkout@v4

      - name: 🟢 Node.js 22 설정
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: 📦 의존성 설치 및 품질 검사
        run: |
          npm ci
          npm run ci

      - name: 📊 검사 결과 요약
        if: always()
        run: |
          echo "## 🔍 품질 검사 완료" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ 코드 품질 검사 통과 (lint + typecheck + build)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Node.js:** $(node --version)" >> $GITHUB_STEP_SUMMARY
          echo "**Next.js:** $(npx next --version)" >> $GITHUB_STEP_SUMMARY
