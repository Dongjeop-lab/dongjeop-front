name: 🔍 코드 품질 검사

on:
  push:
    branches: [ main, develop ]
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write    # PR 댓글 권한
  checks: write          # 체크 상태 업데이트 권한

jobs:
  # 🔍 코드 품질 검사 (빠른 피드백)
  quality-check:
    name: 🔍 코드 품질 검사
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: 📥 코드 체크아웃
        uses: actions/checkout@v4

      - name: 🟢 Node.js 22 설정
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: 📦 의존성 설치
        run: npm ci

      - name: 🛡️ 보안 취약점 검사
        run: |
          echo "🔒 의존성 보안 검사..."
          npm audit --audit-level=high
        continue-on-error: true  # 경고는 허용

      - name: 🎨 코드 스타일 검사
        run: npm run format:check

      - name: 🔍 린트 검사
        run: npm run lint

      - name: 🏷️ 타입 검사
        run: npm run typecheck

      - name: 🏗️ 빌드 테스트
        run: npm run build
        env:
          NODE_OPTIONS: --max-old-space-size=4096

  # ✅ CI는 코드 품질에만 집중 (Docker 빌드는 CD에서 처리)

  # 📊 결과 종합 및 PR 코멘트  
  ci-summary:
    name: 📊 CI 결과 종합
    runs-on: ubuntu-latest
    needs: [quality-check]
    if: always()
    
    steps:
      - name: ✅ PR 상태 코멘트 (PR일 경우에만)
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.login === 'github-actions[bot]' && 
              comment.body.includes('🔍 CI 검사 결과')
            );
            
            const qualityResult = '${{ needs.quality-check.result }}';
            const overallSuccess = qualityResult === 'success';
            
            const statusIcon = (result) => {
              switch(result) {
                case 'success': return '✅';
                case 'failure': return '❌';
                case 'cancelled': return '⏸️';
                default: return '⏳';
              }
            };
            
            const body = `## 🔍 CI 코드 품질 검사 결과
            
            ${overallSuccess ? '🎉 모든 검사 통과!' : '⚠️ 검사 실패'}
            
            ### 📊 검사 결과:
            ${statusIcon(qualityResult)} **코드 품질 검사** (${qualityResult})
            - 🎨 코드 스타일 (Prettier)
            - 🔍 린트 검사 (ESLint) 
            - 🏷️ 타입 검사 (TypeScript)
            - 🏗️ 빌드 테스트 (Next.js)
            - 🛡️ 보안 취약점 검사
            
            ${overallSuccess ? 
              '✨ **코드 품질 검사 통과! 안전하게 병합 가능합니다.**' : 
              '🔧 **문제를 수정한 후 다시 푸시해주세요.**'}
              
            💡 **참고:** Docker 빌드는 main 브랜치 배포 시 자동으로 진행됩니다.
            `;
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

      - name: 📊 CI 코드 품질 검사 요약
        if: always()
        run: |
          quality_result="${{ needs.quality-check.result }}"
          
          echo "## 🔍 CI 코드 품질 검사 완료" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 📊 검사 결과:" >> $GITHUB_STEP_SUMMARY
          
          if [ "$quality_result" = "success" ]; then
            echo "- ✅ **코드 품질 검사** 통과" >> $GITHUB_STEP_SUMMARY
          else
            echo "- ❌ **코드 품질 검사** 실패" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 🔧 검사 항목:" >> $GITHUB_STEP_SUMMARY
          echo "- 🎨 코드 스타일 (Prettier)" >> $GITHUB_STEP_SUMMARY
          echo "- 🔍 린트 검사 (ESLint)" >> $GITHUB_STEP_SUMMARY
          echo "- 🏷️ 타입 검사 (TypeScript)" >> $GITHUB_STEP_SUMMARY
          echo "- 🏗️ 빌드 테스트 (Next.js)" >> $GITHUB_STEP_SUMMARY
          echo "- 🛡️ 보안 취약점 검사" >> $GITHUB_STEP_SUMMARY
          
          if [ "$quality_result" = "success" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "🎉 **코드 품질 검사 통과! 안전하게 배포 가능합니다.**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "💡 **참고:** Docker 빌드는 main 브랜치 배포 시 자동으로 진행됩니다." >> $GITHUB_STEP_SUMMARY
          fi
